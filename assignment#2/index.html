<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment#2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="center">
      <h3 id="text">Make Some Changes!</h3>
    </div>

    <div id="spacingslider">
      <input type="range" id="mySlider" min="-7" max="25" value="1" step="0.1"></input>
    </div>

    <div id="colorswitch">
      <label class="switch">
        <input type="checkbox" id="roundswitch">
        <span class="round"></span>
      </label>
    </div>

    <div id="hiddentext">
      <h5 id="hidtext">Do you see me now?</h5>
    </div>


    <script type="module" src="/script.js"></script>
  </body>
</html>
